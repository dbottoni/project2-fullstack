<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>
        <a href="/">P2</a>
      </h1>
    </header>

    <div class="row min-vh-100 no-gutters">
      <header class="col-12 col-lg-3 bg-dark text-light sticky-top d-flex flex-column p-4 p-lg-3">
        <h1 class="text-center"><span class="oi oi-task d-inline d-lg-none"></span>
          Taskmaster Pro Edition</h1>
        <button id="create-task" class="btn btn-block btn-add" data-toggle="modal" data-target="#task-form-modal"><span
            class="oi oi-plus mr-2"></span>Add Task</button>
        <button id="remove-tasks" class="btn btn-block btn-delete mb-2 mb-md-4"><span class="oi oi-trash mr-2">
          </span>Delete All Tasks</button>
     </header>
     </div>


    
    <main>
    
      <div class="columns is-centered is-mobile">

        <div class="column is-narrow">
          <div class="box" style="width: 300px; border-style:solid;">
            <p class="title is-5 has-text-centered">To Do</p>
          </div>
          
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification is-info">
            </article>
          </div>

          
          

        </div>

        <div class="column is-narrow">
          <div class="box" style="width: 300px; border-style:solid;">
            <p class="title is-5 has-text-centered">In Process</p>
        </div>    

          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification is-info">
            </article>
          </div>
          
        </div>
        <div class="column is-narrow">
          <div class="box" style="width: 300px; border-style:solid;">
            <p class="title is-5 has-text-centered">Complete</p>
          </div>

          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification is-info">
            </article>
          </div>
        </div>

       
       </div>

    
     

    </main>
    <footer>
      Thanks for visiting!
    </footer>
  </div>

</body>

</html>
