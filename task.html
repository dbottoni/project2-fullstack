<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
  
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>
        <a href="/">P2</a>
      </h1>
    </header>

    <div class="row min-vh-100 no-gutters">
      <header class="col-12 col-lg-3 bg-dark text-light sticky-top d-flex flex-column p-4 p-lg-3">
        <h1 class="text-center primary-border"><span class="oi oi-task d-inline d-lg-none"></span>
          <b>Tasks</b></h2>
        <button id="create-task" class="btn btn-block btn-add button is-info" data-toggle="modal" data-target="#task-form-modal"><span
            class="oi oi-plus mr-2"></span>Add Task</button>
        <button id="remove-tasks" class="btn btn-block btn-delete mb-2 mb-md-4 button is-info"><span class="oi oi-trash mr-2">
          </span>Delete All Tasks</button>
     </header>
     </div>


    
    <main>
    
      <div class="columns is-centered is-mobile">
<!--To do--> 
        <article class="to-do">
        <div class="column is-narrow">
          <div class="box" style="width: 300px; border-style:solid;">
            <p class="title is-5 has-text-centered">To Do</p>
          </div>
    

        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class="card">
            <ul id="list-toDo" class="list-group list-group-flush">
            </ul>
          </div>
        </div>
        </article> 
 <!--To do--> 

  <!--In Process--> 
        <article class="in-process">
        <div class="column is-narrow">
          <div class="box" style="width: 300px; border-style:solid;">
            <p class="title is-5 has-text-centered">In Process</p>
        </div>    

        <div class="col-12 col-md-6 col-xl-3 mb-3">
          <div class="card">
            <ul id="list-toDo" class="list-group list-group-flush">
            </ul>
          </div>
        </div>
        </div>
        </article>
 <!--In Process--> 

  <!--Complete--> 
        <article class="complete">
        <div class="column is-narrow">
          <div class="box" style="width: 300px; border-style:solid;">
            <p class="title is-5 has-text-centered">Complete</p>
          </div>
          
          <div class="col-12 col-md-6 col-xl-3 mb-3">
            <div class="card">
              <ul id="list-done" class="list-group list-group-flush">
              </ul>
            </div>
          </div>
          </article>
      
<!--Complete-->  
     </div>

     <!-- Modal -->
     <div id="task-form-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Task Description</p>
          <button class="close" data-dismiss="modal" aria-label="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </header>
        <section class="modal-card-body">
          <form>
            <div class="form-group">
              <label for="modalTaskDescription">Task description</label>
              <textarea class="form-control" id="modalTaskDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="modalDueDate">Due date</label>
              <input type="text" class="form-control" placeholder="mm/dd/yyyy" id="modalDueDate" autocomplete="off">
            </div>
            <div class="control">
              <button class="button is-link btn btn-save">Save</button>
            </div>
            <div class="control">
              <button class="button is-link is-light btn btn-close">Cancel</button>
            </div>
          </form>
        </section>
       
      </div>
    </div>
<!--End Modal-->
    </main>
    <footer>
      Thanks for visiting!
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/bulmajs/dist/bulmajs.min.js"></script>
   <script src="./public/javascript/login.js"></script>
  </body>



</html>
