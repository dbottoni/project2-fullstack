<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
  
</head>

<body>
  <div class="wrapper">
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item">
                  Home
                </a>
          
                <a class="navbar-item">
                  Documentation
                </a>
          
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">
                    More
                  </a>
          
                  <div class="navbar-dropdown">
                    <a class="navbar-item">
                      About
                    </a>
                    <a class="navbar-item">
                      Jobs
                    </a>
                    <a class="navbar-item">
                      Contact
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                      Report an issue
                    </a>
                  </div>
                </div>
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <button class="button is-primary" id="signBtn">
                      <strong>Sign up</strong>
                    </button>
                    <button class="button is-light" id="loginBtn">
                      Login
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="section is-medium " id="login-page">
          <form class="login-form">
            <div class="container">
                <div class="notification is-primary">
                    <div class="field login-form">
                        <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Username" id="email-login">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                        </p>
                    </div>
                    <div class="field login-form">
                        <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password" id="password-login">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        </p>
                    </div>
                    <div class="field login-form">
                        <p class="control">
                        <button type="submit" class="button is-success">
                            Login
                        </button>
                        </p>
                    </div>            
                  </div>
            </div>
          </form>

        </section>  
        
        <section class="section is-medium " id="signup-page">
          <form class="signup-form" >
            <div class="container">
              <div class="notification is-primary">
                  <div class="field signup-form">
                      <p class="control has-icons-left has-icons-right">
                      <input class="input" type="text" placeholder="Username" id="email-login">
                      <span class="icon is-small is-left">
                          <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                          <i class="fas fa-check"></i>
                      </span>
                      </p>
                  </div>
                  <div class="field signup-form">
                    <p class="control has-icons-left">
                    <input class="input" type="email" placeholder="email" >
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                    </p>
                </div>
                  <div class="field signup-form">
                      <p class="control has-icons-left">
                      <input class="input" type="password" placeholder="Password" id="password-login">
                      <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                      </span>
                      </p>
                  </div>
                  <div class="field signup-form">
                      <p class="control">
                      <button type="submit" class="button is-success">
                          Sign up
                      </button>
                      </p>
                  </div>            
                </div>
          </div>
          </form>
        </section>
    </main>
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
              footer thanks for visiting balala
          </p>
        </div>
      </footer>
  </div>

  <script src="./public/javascript/operation.js"></script>
  <script src="./public/javascript/login.js"></script>
</body>

</html>
